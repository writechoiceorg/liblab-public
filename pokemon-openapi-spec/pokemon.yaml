openapi: 3.1.0
info:
  title: PokéAPI
  version: 2.7.0
  description: "All the Pokémon data you'll ever need in one place, easily accessible\
    \ through a modern free open-source RESTful API.\n\n## What is this?\n\nThis is\
    \ a full RESTful API linked to an extensive database detailing everything about\
    \ the Pokémon main game series.\n\nWe've covered everything from Pokémon to Berry\
    \ Flavors.\n\n## Where do I start?\n\nWe have awesome [documentation](https://pokeapi.co/docs/v2)\
    \ on how to use this API. It takes minutes to get started.\n\nThis API will always\
    \ be publicly available and will never require any extensive setup process to\
    \ consume.\n\nCreated by [**Paul Hallett**(]https://github.com/phalt) and other\
    \ [**PokéAPI contributors***](https://github.com/PokeAPI/pokeapi#contributing)\
    \ around the world. Pokémon and Pokémon character names are trademarks of Nintendo.\n\
    \    "
paths:
  /api/v2/pokemon/:
    get:
      operationId: pokemon_list
      description: Pokémon are the creatures that inhabit the world of the Pokémon
        games. They can be caught using Pokéballs and trained by battling with other
        Pokémon. Each Pokémon belongs to a specific species but may take on a variant
        which makes it differ from other Pokémon of the same species, such as base
        stats, available abilities and typings. See [Bulbapedia](http://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9mon_(species))
        for greater detail.
      summary: List pokemon
      tags:
      - pokemon
      parameters:
      - name: limit
        in: query
        description: How many items to return at one time
        required: true
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Starting point of data
        required: true
        schema:
          type: integer
          format: int32
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPokemonSummaryList'
          description: ''
 
components:
  schemas:
    AbilityChange:
      type: object
      properties:
        version_group:
          $ref: '#/components/schemas/VersionGroupSummary'
        effect_entries:
          type: array
          items:
            $ref: '#/components/schemas/AbilityChangeEffectText'
          readOnly: true
      required:
      - effect_entries
      - version_group
    AbilityChangeEffectText:
      type: object
      properties:
        effect:
          type: string
          maxLength: 6000
        language:
          $ref: '#/components/schemas/LanguageSummary'
      required:
      - effect
      - language
    AbilityDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        is_main_series:
          type: boolean
        generation:
          $ref: '#/components/schemas/GenerationSummary'
        names:
          type: array
          items:
            $ref: '#/components/schemas/AbilityName'
          readOnly: true
        effect_entries:
          type: array
          items:
            $ref: '#/components/schemas/AbilityEffectText'
          readOnly: true
        effect_changes:
          type: array
          items:
            $ref: '#/components/schemas/AbilityChange'
          readOnly: true
        flavor_text_entries:
          type: array
          items:
            $ref: '#/components/schemas/AbilityFlavorText'
          readOnly: true
        pokemon:
          type: array
          items:
            type: object
            required:
            - is_hidden
            - slot
            - pokemon
            properties:
              is_hidden:
                type: boolean
              slot:
                type: integer
                format: int32
                examples:
                - 3
              pokemon:
                type: object
                required:
                - name
                - url
                properties:
                  name:
                    type: string
                    examples:
                    - gloom
                  url:
                    type: string
                    format: uri
                    examples:
                    - https://pokeapi.co/api/v2/pokemon/44/
          readOnly: true
      required:
      - effect_changes
      - effect_entries
      - flavor_text_entries
      - generation
      - id
      - name
      - names
      - pokemon
    AbilityEffectText:
      type: object
      properties:
        effect:
          type: string
          maxLength: 6000
        short_effect:
          type: string
          maxLength: 300
        language:
          $ref: '#/components/schemas/LanguageSummary'
      required:
      - effect
      - language
      - short_effect
    AbilityFlavorText:
      type: object
      properties:
        flavor_text:
          type: string
        language:
          $ref: '#/components/schemas/LanguageSummary'
        version_group:
          $ref: '#/components/schemas/VersionGroupSummary'
      required:
      - flavor_text
      - language
      - version_group
    AbilityName:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        language:
          $ref: '#/components/schemas/LanguageSummary'
      required:
      - language
      - name
    AbilitySummary:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        url:
          type: string
          format: uri
          readOnly: true
      required:
      - name
      - url
    BerryDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        growth_time:
          type: integer
        max_harvest:
          type: integer
        natural_gift_power:
          type: integer
        size:
          type: integer
        smoothness:
          type: integer
        soil_dryness:
          type: integer
        firmness:
          $ref: '#/components/schemas/BerryFirmnessSummary'
        flavors:
          type: array
          items:
            type: object
            required:
            - potency
            - flavor
            properties:
              potency:
                type: integer
                examples:
                - 10
              flavor:
                type: object
                require:
                - name
                - url
                properties:
                  name:
                    type: string
                    description: The name of the flavor
                    examples:
                    - spicy
                  url:
                    type: string
                    format: uri
                    description: The URL to get more information about the flavor
                    examples:
                    - https://pokeapi.co/api/v2/berry-flavor/1/
          readOnly: true
        item:
          $ref: '#/components/schemas/ItemSummary'
        natural_gift_type:
          $ref: '#/components/schemas/TypeSummary'
      required:
      - firmness
      - flavors
      - growth_time
      - id
      - item
      - max_harvest
      - name
      - natural_gift_power
      - natural_gift_type
      - size
      - smoothness
      - soil_dryness
    BerryFirmnessDetail:
      type: object
      properties:
