      - url
    BerryFlavorDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        berries:
          type: array
          items:
            type: object
            required:
            - potency
            - berry
            properties:
              potency:
                type: integer
                examples:
                - 10
              berry:
                type: object
                require:
                - name
                - url
                properties:
                  name:
                    type: string
                    description: The name of the berry
                    examples:
                    - rowap
                  url:
                    type: string
